buildscript {
  repositories {
    google()
    jcenter()
  }
  dependencies {
    classpath Libs.android_plugin
    classpath Libs.kotlin_plugin

    classpath 'com.android.tools.build.jetifier:jetifier-processor:1.0.0-beta02'
  }
}

allprojects {
  repositories {
    google()
    jcenter()
  }
}

task clean(type: Delete) {
  delete rootProject.buildDir
}
