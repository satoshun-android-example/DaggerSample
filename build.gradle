buildscript {
  repositories {
    google()
    jcenter()
  }
  dependencies {
    classpath Libs.android_plugin
    classpath Libs.kotlin_plugin

    // Jetifier has bug so explicitly specify version
    classpath Libs.jetifier_plugin
  }
}

allprojects {
  repositories {
    google()
    jcenter()
  }
}

task clean(type: Delete) {
  delete rootProject.buildDir
}
