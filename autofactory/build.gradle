apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

apply from: "${rootDir}/jetifier_shared.gradle"

android {
  compileSdkVersion 28

  defaultConfig {
    applicationId "com.github.satoshun.example.dagger.android.contribute"
    minSdkVersion 21
    targetSdkVersion 28
    versionCode 1
    versionName "1.0"
    multiDexEnabled true
  }

  android.defaultConfig.javaCompileOptions.annotationProcessorOptions.includeCompileClasspath = true

  packagingOptions {
    exclude 'plugin.xml'
    exclude 'META-INF/eclipse.inf'
    exclude 'about_files/LICENSE-2.0.txt'
    exclude 'plugin.properties'
  }

  dataBinding.enabled = true

  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
}

dependencies {
  implementation project(':autofactory-presenter')

  implementation Libs.kotlin

  implementation Libs.appcompat
  implementation Libs.constraintlayout
  implementation Libs.material

  implementation 'com.squareup.okhttp3:okhttp:3.11.0'

  compileOnly 'org.glassfish:javax.annotation:10.0-b28'
  implementation 'com.google.auto.factory:auto-factory:1.0-beta5'
  kapt 'com.google.auto.factory:auto-factory:1.0-beta5'

  implementation Libs.dagger
  kapt Libs.dagger_compiler
  implementation Libs.dagger_android
  kapt Libs.dagger_android_processor
  implementation Libs.dagger_android_support
}
